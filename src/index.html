<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tokenomix</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Tokenomix</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <h4>You've issued <span id="numberOfAssets">?</span> asset(s)</h4>
      <div id="myAssets" class="row">
        <!-- Assets goes here -->
      </div>
      <div>
          <h4>Issue new Asset</h4>
          <form>
              <label>Name</label><input type="text" id="asset_name" /><br>
              <label>Symbol</label><input type="text" id="asset_symbol" /><br>
              <label>Supply</label><input type="text" id="asset_supply" /><br>
              <label>Decimals</label><input type="text" id="asset_decimals" /><br>
              <label>Transferable?</label><input type="checkbox" id="asset_transferable" /><br>
              <label>Mintable?</label><input type="text" id="asset_mintable" /><br>
          </form>
          <button class="btn btn-default" id="btn-create" type="button" >Issue Asset</button>
      </div>
    </div>

    <div id="assetTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-asset">
          <div class="panel-heading">
            <h3 class="panel-title">Asset</h3>
          </div>
          <div class="panel-body">
            <strong>Name</strong>: <span class="asset-name">Asset Name</span><br/>
            <strong>Symbol</strong>: <span class="asset-symbol">Asset Symbol</span><br/>
            <strong>Total Supply</strong>: <span class="asset-supply">1000</span><br/><br/> 
          </div>
        </div>
      </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="myModal">
    <h3 class="alert alert-danger"></h3>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
